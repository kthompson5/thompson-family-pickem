<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Leaderboard â€“ Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .golf-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .golf-header {
      text-align: center;
      color: #002f5f;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .golf-logo {
      height: 40px;
      margin-left: 10px;
    }

    .golf-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .golf-table th,
    .golf-table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .golf-table th {
      background-color: #f2f2f2;
      color: #002f5f;
    }

    .highlight-net {
      font-weight: bold;
      color: #007bff;
    }

    @media (max-width: 600px) {
      .golf-table th:nth-child(n+4),
      .golf-table td:nth-child(n+4) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
      <a href="/golf-leaderboard.html">Golf Leaderboard</a>
    </nav>
  </header>

  <div class="golf-container">
    <div class="golf-header">
      Final Round Leaderboard
      <img src="logo.png" alt="Tournament Logo" class="golf-logo" />
    </div>
    <table class="golf-table" id="golfLeaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th class="highlight-net">Net Score</th>
          <th>Bonuses</th>
          <th>Golfer 1</th>
          <th>Golfer 2</th>
          <th>Golfer 3</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<div id="golf-leaderboard"></div>
<script src="golf-leaderboard.js"></script>
</body>
</html>
