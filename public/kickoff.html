<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em â€“ Kickoff Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b1f3a;
      color: #222;
      background-image: url('kickoff-background.jpg'); /* ðŸ”¨ Add a blurred football field image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(11, 31, 58, 0.85);
      min-height: 100vh;
      padding: 40px 0;
    }

    .home-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .home-container h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #002f5f;
    }

    .home-container p {
      font-size: 1.15rem;
      line-height: 1.7;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 25px;
    }

    .nav-btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: #002f5f;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      min-width: 180px;
      text-align: center;
    }

    .nav-btn:hover {
      background-color: #001a3a;
    }

    .powered-logo {
      margin-top: 25px;
    }

    .countdown {
      font-size: 1.1rem;
      color: #002f5f;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="home-container">
      <h1>Family Pick 'Em: Kickoff Edition</h1>

      <p>College Football and NFL Week 1 are here. The question isâ€¦ <strong>who will take the lead?</strong><br> Make your picks, watch the scores, and take home the family bragging rights.</p>

      <div class="countdown" id="countdown">Kickoff in: loading...</div>

      <div class="btn-group">
        <a href="/picks.html" class="nav-btn">Make Your Picks</a>
        <a href="/leaderboard.html" class="nav-btn">View Leaderboard</a>
        <a href="/rules.html" class="nav-btn">View Rules</a>
        <a href="/game-info.html" class="nav-btn">Game Info</a>
      </div>

      <div class="powered-logo">
        <span>Powered by</span>
        <img src="tsalogo.png" alt="Thompson Sports Analytics" />
      </div>
    </div>
  </div>

  <script>
    // Simple countdown timer to Saturday 12:00 PM (adjust as needed)
    function updateCountdown() {
      const kickoff = new Date("August 31, 2025 12:00:00").getTime();
      const now = new Date().getTime();
      const diff = kickoff - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "It's kickoff time!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);

      document.getElementById("countdown").textContent =
        `Kickoff in: ${days}d ${hours}h ${minutes}m`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
