<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em – Make Picks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .nav-links {
      margin-top: 12px;
      text-align: center;
    }

    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 16px;
      background-color: #002f5f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <header class="header-bar" style="flex-direction: column; align-items: center;">
    <a href="/index.html">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" style="max-height: 140px; margin-bottom: 10px;" />
    </a>
    <div class="tagline-area" style="text-align: center;">
      <div class="tagline">Built for the Family. Powered by Competition.</div>
      <div class="league-logos" style="margin-top: 6px;">
        <img src="cfp.png" alt="CFP" />
        <img src="nfl.png" alt="NFL" />
        <img src="mlb.png" alt="MLB" />
        <img src="pga.png" alt="PGA" />
        <img src="nba.png" alt="NBA" />
      </div>
    </div>

    <!-- Buttons 2x2 grid -->
  <div style="margin-top: 12px; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;">
    <a href="/index.html" style="flex: 1 1 120px; max-width: 140px; padding: 12px 16px; background-color: #002f5f; color: white; text-decoration: none; border-radius: 6px; font-size: 0.9rem; font-weight: bold; text-align: center;">Home</a>
    <a href="/game-info.html" style="flex: 1 1 120px; max-width: 140px; padding: 12px 16px; background-color: #002f5f; color: white; text-decoration: none; border-radius: 6px; font-size: 0.9rem; font-weight: bold; text-align: center;">Pick Trends</a>
    <a href="/leaderboard.html" style="flex: 1 1 120px; max-width: 140px; padding: 12px 16px; background-color: #002f5f; color: white; text-decoration: none; border-radius: 6px; font-size: 0.9rem; font-weight: bold; text-align: center;">Leaderboard</a>
    <a href="/rules.html" style="flex: 1 1 120px; max-width: 140px; padding: 12px 16px; background-color: #002f5f; color: white; text-decoration: none; border-radius: 6px; font-size: 0.9rem; font-weight: bold; text-align: center;">Rules & Payment</a>
  </div>
</header>

  <div class="main-wrapper">
    <div class="leaderboard-title" style="color: white;">
      Make Your Picks
    </div>

    <section class="form-area">
      <input type="text" id="player" placeholder="Enter your FULL name (first & last)" />
      <input type="password" id="password" placeholder='Password: "goirish"' />

      <div id="games"></div>

      <button onclick="submitPicks()">Submit Picks</button>
      <p id="status"></p>
    </section>
  </div>

  <section class="leaderboard-link">
  <a href="/leaderboard.html" class="leaderboard-btn" style="margin: 0 10px 10px 0;">
    Proceed to Leaderboard →
  </a>
  <a href="/game-info.html" class="leaderboard-btn" style="margin: 0 0 10px 10px;">
    View Pick Trends →
  </a>
</section>

  <div class="tsa-footer">
    <span>Powered by</span>
    <img src="tsalogo.png" alt="Thompson Sports Analytics" />
  </div>

  <script src="logos.js"></script>
  <script src="script.js"></script>
</body>
</html>
