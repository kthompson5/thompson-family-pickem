<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em ‚Äì Make Picks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tsa-footer {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .tsa-footer img {
      max-width: 150px;
      display: block;
      margin: 8px auto 0;
    }

    .tsa-footer span {
      color: #aaa;
      font-size: 0.9rem;
    }

    .leaderboard-btn {
      display: inline-block;
      margin: 30px auto 10px;
      padding: 12px 24px;
      background-color: #9bd3f7; /* baby blue */
      color: #002f5f;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .leaderboard-btn:hover {
      background-color: #cce9f9;
    }

    .leaderboard-link {
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
      <span class="tagline">Built for the Family. Powered by Competition.</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="main-wrapper">
    <section class="form-area">
      <input type="text" id="player" placeholder="Enter your FULL name (first & last)" />
      <input type="password" id="password" placeholder='Password: "goirish"' />

      <div id="games"></div>

      <button onclick="submitPicks()">Submit Picks</button>
      <p id="status"></p>
    </section>
  </div>

  <!-- ‚úÖ Leaderboard Button -->
  <section class="leaderboard-link">
    <a href="/leaderboard.html" class="leaderboard-btn">üèÜ Proceed to Leaderboard</a>
  </section>

  <!-- ‚úÖ Powered by TSA Footer -->
  <div class="tsa-footer">
  <span>Powered by</span>
  <div style="background: white; padding: 6px 12px; border-radius: 10px; display: inline-block;">
    <img src="tsalogo.png" alt="Thompson Sports Analytics" style="max-width: 110px;" />
  </div>
</div>

  <script src="logos.js"></script>
  <script src="script.js"></script>
</body>
</html>
