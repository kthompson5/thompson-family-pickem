<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em – Make Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">
  <div class="logo-section">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <div class="tagline">Built for the Family. Powered by Competition.</div>
  </div>
  <nav class="nav-buttons">
    <a href="/index.html">Home</a>
    <a href="/picks.html">Make Picks</a>
    <a href="/leaderboard.html">Leaderboard</a>
    <a href="/rules.html">Rules</a>
    <a href="/game-info.html">Game Info</a>
  </nav>
</header>

  <div class="main-wrapper">
    <section class="form-area">
      <input type="text" id="player" placeholder="Enter your FULL name (first & last)" />
      <input type="password" id="password" placeholder='Password: "goirish"' />

      <div id="games"></div>

      <button onclick="submitPicks()">Submit Picks</button>
      <p id="status"></p>
    </section>
  </div>

  <section class="leaderboard-link" style="text-align:center;">
    <a href="/leaderboard.html">🏆 View Full Leaderboard</a>
  </section>

  <script src="logos.js"></script>
  <script src="script.js"></script>
</body>
</html>
