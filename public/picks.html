<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em – Make Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
      <span class="tagline">Built for the Family. Powered by Competition.</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="main-wrapper">
    <section class="form-area">
      <input type="text" id="player" placeholder="Enter your FULL name (first & last)" />
      <input type="password" id="password" placeholder='Password: "goirish"' />

      <div id="games"></div>

      <button onclick="submitPicks()">Submit Picks</button>
      <p id="status"></p>
    </section>
  </div>

  <section class="leaderboard-link">
    <a href="/leaderboard.html" class="leaderboard-btn">🏆 Proceed to Leaderboard</a>
  </section>

  <div class="tsa-footer">
    <span>Powered by</span>
    <img src="tsalogo.png" alt="Thompson Sports Analytics" />
  </div>

  <script src="logos.js"></script>
  <script src="script.js"></script>
</body>
</html>
