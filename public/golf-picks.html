  <title>Final Round Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">

      <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
      <span class="tagline">Final Round Picks</span>
    </div>

      <a href="/index.html">Home</a>
