<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Round Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
      <span class="tagline">Final Round Picks</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/golf.html">Leaderboard</a>
    </nav>
  </header>

  <div class="form-area">
    <img src="pga.png" alt="PGA" style="max-width: 100px; display: block; margin: 0 auto 10px;" />

    <input type="text" id="player" placeholder="Your Name" />
    <input type="number" id="tiebreaker" placeholder="Tiebreaker: Predicted Winning Score" />

    <label for="golfer1">Golfer 1:</label>
    <select id="golfer1"><option value="">Select Golfer 1</option></select>

    <label for="golfer2">Golfer 2:</label>
    <select id="golfer2"><option value="">Select Golfer 2</option></select>

    <label for="golfer3">Golfer 3:</label>
    <select id="golfer3"><option value="">Select Golfer 3</option></select>

    <label for="golfer4">Golfer 4:</label>
    <select id="golfer4"><option value="">Select Golfer 4</option></select>

    <button onclick="submitGolfPicks()">Submit Picks</button>
    <p id="status"></p>
  </div>

  <script src="golf-picks.js"></script>
</body>
</html>
