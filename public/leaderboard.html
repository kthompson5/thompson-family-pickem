<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b1f3a;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .header-bar {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      max-height: 50px;
    }

    .nav-buttons a {
      color: #0b1f3a;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
      background-color: #ffffff;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #d9e6ff;
    }

    .leaderboard-container {
      padding: 20px;
      text-align: center;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 40px;
    }

    .podium div {
      background-color: #ffffff;
      color: #0b1f3a;
      padding: 10px;
      border-radius: 6px 6px 0 0;
      text-align: center;
      width: 80px;
    }

    .first {
      height: 140px;
      order: 2;
    }

    .second {
      height: 100px;
      order: 1;
    }

    .third {
      height: 80px;
      order: 3;
    }

    @media (max-width: 600px) {
      .podium {
        flex-direction: row;
        gap: 5px;
      }
      .podium div {
        width: 60px;
        font-size: 0.85rem;
        padding: 6px;
      }
    }

    .bar-chart {
      width: 90%;
      max-width: 700px;
      margin: auto;
    }

    .bar {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .bar-name {
      width: 120px;
      font-weight: bold;
      color: white;
    }

    .bar-fill {
      height: 24px;
      background-color: red;
      transition: width 1s ease-out;
      border-radius: 4px;
    }

    .bar-score {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
    </nav>
  </header>

  <div class="leaderboard-container">
    <div class="podium" id="podium"></div>
    <div class="bar-chart" id="bar-chart"></div>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
