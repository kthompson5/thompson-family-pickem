<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em â€“ Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001427;
      color: #fefcfb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: #003049;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #fcbf49;
    }

    .nav-buttons a {
      margin-left: 12px;
      text-decoration: none;
      color: #fefcfb;
      font-weight: bold;
      background-color: #d62828;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-buttons a:hover {
      background-color: #f77f00;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
    }

    .leaderboard-title {
      text-align: center;
      font-size: 2rem;
      color: #fcbf49;
      margin-bottom: 30px;
    }

    .podium {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .podium-spot {
      background: #003049;
      color: #fefcfb;
      border-radius: 8px;
      padding: 15px 20px;
      text-align: center;
      flex: 1;
    }

    .podium-spot h2 {
      margin: 5px 0;
      font-size: 1.3rem;
    }

    .podium-spot.gold {
      background-color: #ffd700;
      color: #000;
    }

    .podium-spot.silver {
      background-color: #c0c0c0;
      color: #000;
    }

    .podium-spot.bronze {
      background-color: #cd7f32;
      color: #000;
    }

    .bar-chart {
      margin-top: 30px;
    }

    .bar {
      margin: 10px 0;
      background-color: #003049;
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .bar span {
      padding-left: 12px;
      font-weight: bold;
    }

    .bar-fill {
      background-color: #f77f00;
      height: 100%;
      display: flex;
      align-items: center;
      white-space: nowrap;
      transition: width 0.6s ease-out;
    }

    .footer-note {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
      <span class="tagline">Leaderboard</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
    </nav>
  </header>

  <div class="container">
    <div class="leaderboard-title">Live Standings</div>

    <div class="podium" id="podium">
      <!-- Dynamic Top 3 injected here -->
    </div>

    <div class="bar-chart" id="barChart">
      <!-- Dynamic bar chart injected here -->
    </div>

    <div class="footer-note">Powered by Thompson Family Pick 'Em</div>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
