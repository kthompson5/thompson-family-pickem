<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em â€“ Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001427;
      color: #fefcfb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #003049;
      font-weight: bold;
    }

    .nav-buttons a {
      margin-left: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #002f5f;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-buttons a:hover {
      background-color: #001a3a;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
    }

    .leaderboard-title {
      text-align: center;
      font-size: 2.3rem;
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .powered-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .powered-logo span {
      font-size: 0.95rem;
      color: #ccc;
      display: block;
      margin-bottom: 6px;
    }

    .powered-logo img {
      max-width: 110px;
    }

    .podium {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .podium-spot {
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      flex: 1;
      font-size: 0.8rem;
      color: white;
    }

    .podium-spot h2 {
      margin: 5px 0;
      font-size: 0.95rem;
      word-break: break-word;
    }

    .gold {
      background-color: #002f5f;
    }

    .silver {
      background-color: #c8102e;
    }

    .bronze {
      background-color: #9bd3f7;
      color: #001427;
    }

    .bar-chart {
      margin-top: 30px;
    }

    .bar {
      margin: 10px 0;
      background-color: #e6e6e6;
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .bar span {
      padding-left: 12px;
      font-weight: bold;
      color: #002f5f;
    }

    .bar-fill {
      background-color: #9bd3f7;
      color: #002f5f;
      height: 100%;
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding-left: 10px;
      width: 0; /* ðŸ‘ˆ this triggers animation */
      transition: width 0.6s ease-out;
    }

    .footer-note {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .podium {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .podium-spot {
        width: 80%;
        font-size: 0.75rem;
      }

      .podium-spot h2 {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
      <span class="tagline">Leaderboard</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="container">
    <div class="leaderboard-title">Live Standings</div>

    <!-- âœ… Powered by TSA -->
    <div class="powered-logo">
  <span>Powered by</span>
  <div style="background: white; padding: 6px 12px; border-radius: 10px; display: inline-block;">
    <img src="tsalogo.png" alt="Thompson Sports Analytics" style="max-width: 110px;" />
  </div>
</div>

    <div class="podium" id="podium"></div>
    <div class="bar-chart" id="barChart"></div>

    <div class="footer-note">Built for the Family. Powered by Competition.</div>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
