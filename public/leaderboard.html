<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em â€“ Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001427;
      color: #fefcfb;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px 0;
    }

    .main-logo {
      max-height: 140px;
      margin-bottom: 10px;
    }

    .tagline-area {
      text-align: center;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 600;
      color: #002f5f;
      margin-bottom: 4px;
    }

    .league-logos img {
      height: 28px;
      margin-right: 8px;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }

    .leaderboard-title {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      letter-spacing: 1.5px;
      margin-bottom: 25px;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .powered-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .powered-logo img {
      max-width: 110px;
      opacity: 0.9;
    }

    .podium {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .podium-spot {
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      flex: 1;
      font-size: 0.9rem;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeSlide 1s forwards;
    }

    .podium-spot h2 {
      margin: 5px 0;
      font-size: 1.2rem;
      word-break: break-word;
    }

    .gold { background-color: #002f5f; animation-delay: 0.3s; }
    .silver { background-color: #c8102e; animation-delay: 0.5s; }
    .bronze { background-color: #9bd3f7; color: #001427; animation-delay: 0.7s; }

    @keyframes fadeSlide {
      to { transform: translateY(0); opacity: 1; }
    }

    .bar-chart {
      margin-top: 30px;
    }

    .bar {
      margin: 12px 0;
      background-color: #e6e6e6;
      height: 34px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .bar-fill {
      background: linear-gradient(90deg, #9bd3f7, #4fa4d8);
      color: #001427;
      height: 100%;
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding-left: 12px;
      width: 0;
      transition: width 0.8s ease-out;
      font-weight: bold;
    }

    .footer-note {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .podium { flex-direction: column; gap: 16px; align-items: center; }
      .podium-spot { width: 80%; }
      .leaderboard-title { font-size: 2.3rem; }
    }
  </style>
</head>
<body>
  <header class="header-bar">
  <a href="/index.html">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
  </a>
  <div class="tagline-area">
    <div class="tagline">Built for the Family. Powered by Competition.</div>
    <div class="league-logos">
      <img src="cfp.png" alt="CFP" />
      <img src="nfl.png" alt="NFL" />
      <img src="mlb.png" alt="MLB" />
      <img src="pga.png" alt="PGA" />
      <img src="nba.png" alt="NBA" />
    </div>
  </div>

  <!-- New Home button -->
  <div style="margin-top: 12px;">
    <a href="/index.html" style="
      display: inline-block;
      padding: 8px 16px;
      background-color: #002f5f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
    ">Home</a>
  </div>
</header>

  <div class="container">
    <div class="leaderboard-title">Live Standings</div>

    <div class="powered-logo">
  <div style="color: white; font-size: 0.85rem; margin-bottom: 4px;">Powered by</div>
  <img src="tsalogo.png" alt="Thompson Sports Analytics" />
</div>

    <div class="podium" id="podium"></div>
    <div class="bar-chart" id="barChart"></div>

    <div class="footer-note">Built for the Family. Powered by Competition.</div>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
