<!DOCTYPE html>
<html lang="en">
<header class="header-bar">
  <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
  <nav class="nav-buttons">
    <a href="/index.html">Home</a>
    <a href="/picks.html">Make Picks</a>
    <a href="/leaderboard.html">Leaderboard</a>
    <a href="/rules.html">Rules</a>
    <a href="/game-info.html">Game Info</a>
  </nav>
</header>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <nav class="nav-buttons">
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
    </nav>
  </header>

  <div class="container">
    <h1>Leaderboard</h1>
    <div id="chart"></div>
  </div>

  <script>
    fetch("/leaderboard")
      .then(res => res.json())
      .then(data => {
        const maxScore = Math.max(...data.map(d => d.score)) || 1;
        const chart = document.getElementById("chart");
        data.forEach((entry, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "bar-wrapper";

          const label = document.createElement("div");
          label.className = "bar-label";
          label.textContent = `${index + 1}. ${entry.player}`;

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const bar = document.createElement("div");
          bar.className = "bar";
          bar.style.width = "0%";
          bar.textContent = `${entry.score} pts`;

          barContainer.appendChild(bar);
          wrapper.appendChild(label);
          wrapper.appendChild(barContainer);
          chart.appendChild(wrapper);

          setTimeout(() => {
            const width = (entry.score / maxScore) * 100;
            bar.style.width = `${width}%`;
          }, 100);
        });
      });
  </script>
</body>
</html>
