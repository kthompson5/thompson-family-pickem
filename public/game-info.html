<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Info â€“ Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b1f3a;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f2f2f2;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .logo {
      max-width: 120px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons a {
      background-color: #002f5f;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .nav-buttons a:hover {
      background-color: #001a3a;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-bottom: 25px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
    }

    .team-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      gap: 40px;
    }

    .team {
      text-align: center;
    }

    .team img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 5px;
    }

    .info-line {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #002f5f;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="container">
    <h2>Matchups & Info</h2>
    <div id="game-info"></div>
  </div>

  <script src="logos.js"></script>
  <script>
    // Replace this with your real games array from script.js
    const games = [
      { id: "game1", away: "Tigers", home: "Yankees" },
      { id: "game2", away: "Dodgers", home: "Cubs" },
      { id: "game3", away: "Mets", home: "Phillies" },
      { id: "game4", away: "Red Sox", home: "Blue Jays" },
      { id: "game5", away: "Braves", home: "Marlins" },
      { id: "game6", away: "Astros", home: "Rangers" },
      { id: "game7", away: "Cardinals", home: "Pirates" },
      { id: "game8", away: "Giants", home: "Padres" },
      { id: "game9", away: "Brewers", home: "Nationals" },
      { id: "game10", away: "Rays", home: "Orioles" },
      { id: "game11", away: "Michigan", home: "Notre Dame" }
    ];

    const container = document.getElementById("game-info");

    games.forEach(game => {
      const div = document.createElement("div");
      div.className = "game-card";

      const spread = Math.random() > 0.5
        ? `${game.away} -${(Math.random() * 7 + 1).toFixed(1)}`
        : `${game.home} -${(Math.random() * 7 + 1).toFixed(1)}`;

      const winProb = `${game.away}: ${Math.floor(Math.random() * 20 + 40)}%`;

      div.innerHTML = `
        <div class="team-row">
          <div class="team">
            <img src="${logos[game.away] || ''}" alt="${game.away}" />
            <div>${game.away}</div>
          </div>
          <div>vs</div>
          <div class="team">
            <img src="${logos[game.home] || ''}" alt="${game.home}" />
            <div>${game.home}</div>
          </div>
        </div>
        <div class="info-line">Estimated Spread: ${spread}</div>
        <div class="info-line">Win Probability (fun): ${winProb}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
