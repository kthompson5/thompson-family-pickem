
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Info – Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', sans-serif;
    }

    .game-card {
      padding: 20px;
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
    }

    .team-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 12px;
    }

    .team {
      text-align: center;
    }

    .team img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 5px;
    }

    .info-line {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 4px;
    }

    .espn-bet {
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
      <span class="tagline">Built for the Family. Powered by Competition.</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align:center; color:#002f5f; display: flex; align-items: center; justify-content: center; gap: 10px; flex-wrap: wrap;">
  Matchups & Betting Info
  <img src="original-Fanduel.png" alt="FanDuel Sportsbook" style="height: 28px;" />
</h2>
    <div id="game-info"></div>
  </div>

  <script src="logos.js"></script>
  <script>
    const gameDetails = [
      {
        away: "Michigan",
        home: "Ohio State",
        spread: "Michigan -6.5",
        winProb: 71
      },
      {
        away: "Alabama",
        home: "Georgia",
        spread: "Georgia -2.5",
        winProb: 58
      },
      {
        away: "Cowboys",
        home: "Eagles",
        spread: "Eagles -1.5",
        winProb: 54
      }
    ];

    const logos = window.logos || {};
    const container = document.getElementById("game-info");

    gameDetails.forEach(game => {
      const div = document.createElement("div");
      div.className = "game-card";

      const spreadValue = parseFloat(game.spread.split(" ")[1]);
      let phrasing = "";

      if (spreadValue <= 3) {
        phrasing = `Close matchup – ${game.spread.split(" ")[0]} has a slight edge`;
      } else if (spreadValue <= 7) {
        phrasing = `${game.spread.split(" ")[0]} favored by ${spreadValue}`;
      } else {
        phrasing = `Heavy favorite: ${game.spread.split(" ")[0]} -${spreadValue}`;
      }

      div.innerHTML = `
        <div class="team-row">
          <div class="team">
            <img src="${logos[game.away] || ''}" alt="${game.away}" />
            <div>${game.away}</div>
          </div>
          <div>vs</div>
          <div class="team">
            <img src="${logos[game.home] || ''}" alt="${game.home}" />
            <div>${game.home}</div>
          </div>
        </div>
        <div class="info-line">${phrasing}</div>
        <div class="info-line">Win Probability: ${game.winProb}%</div>
        <div class="espn-bet">Spread via ESPN Bet</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
