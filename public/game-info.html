<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick Trends</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #001427;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px 0;
      animation: fadeIn 1.2s ease;
    }

    .main-logo {
      max-height: 140px;
      margin-bottom: 10px;
    }

    .tagline-area {
      text-align: center;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 600;
      color: #002f5f;
      margin-bottom: 4px;
    }

    .league-logos img {
      height: 28px;
      margin-right: 8px;
    }

    .home-link {
      margin-top: 12px;
      display: inline-block;
      padding: 8px 16px;
      background-color: #002f5f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .chart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .chart-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .game-select {
      margin-bottom: 20px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      color: #002f5f;
      border: none;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #9bd3f7;
      margin: 0 10px;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <a href="/index.html">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
    </a>
    <div class="tagline-area">
      <div class="tagline">Built for the Family. Powered by Competition.</div>
      <div class="league-logos">
        <img src="cfp.png" alt="CFP" />
        <img src="nfl.png" alt="NFL" />
        <img src="mlb.png" alt="MLB" />
        <img src="pga.png" alt="PGA" />
        <img src="nba.png" alt="NBA" />
      </div>
    </div>
    <a href="/index.html" class="home-link">üè† Home</a>
  </header>

  <div class="chart-container">
    <h2 id="chartTitle" class="chart-title">Pick Trends</h2>
    <select id="gameSelect" class="game-select"></select>
    <canvas id="pickChart"></canvas>
  </div>

  <footer>
    <a href="/leaderboard.html">Leaderboard</a>
    <a href="/rules.html">Rules</a>
    <a href="/game-info.html">Game Info</a>
  </footer>

  <script>
    let chart;

    async function fetchAndRender() {
      const res = await fetch('/admin-picks?password=goirish');
      const picks = await res.json();
      const games = new Set();
      const counts = {};

      Object.values(picks).forEach(playerPicks => {
        Object.entries(playerPicks).forEach(([game, pick]) => {
          games.add(game);
          counts[game] = counts[game] || {};
          counts[game][pick] = (counts[game][pick] || 0) + 1;
        });
      });

      const gameList = Array.from(games);
      const gameSelect = document.getElementById('gameSelect');
      gameSelect.innerHTML = gameList.map(game => `<option value="${game}">${game}</option>`).join('');

      gameSelect.addEventListener('change', () => renderChart(gameSelect.value, counts));
      renderChart(gameList[0], counts);
    }

    function renderChart(game, counts) {
      const ctx = document.getElementById('pickChart').getContext('2d');
      const data = counts[game] || {};
      const total = Object.values(data).reduce((sum, val) => sum + val, 0);

      const labels = Object.keys(data);
      const values = labels.map(team => Math.round((data[team] / total) * 100));

      document.getElementById('chartTitle').textContent = `Pick Trends: ${game}`;

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Percent of Players',
            data: values,
            backgroundColor: ['#4fa4d8', '#9bd3f7', '#c8102e', '#ffc857'],
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          animation: { duration: 1000 },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `${value}%`
              }
            }
          }
        }
      });
    }

    fetchAndRender();
  </script>
</body>
</html>
