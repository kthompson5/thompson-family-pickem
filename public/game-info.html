<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Info – Pick Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0b1f3a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      background-color: white;
      padding: 20px;
      color: #002f5f;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .chart-container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .btn {
      margin: 20px auto;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4fa4d8;
      color: #0b1f3a;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #72c1f0;
    }
  </style>
</head>
<body>

<div class="header">
  Game Info – Pick Trends
</div>

<a href="/index.html" class="btn">⬅️ Back to Home</a>

<div class="chart-container">
  <canvas id="matchupChart"></canvas>
</div>

<div class="chart-container">
  <canvas id="playerChart"></canvas>
</div>

<script>
const matchups = [
  { matchup: "Cowboys at Eagles", picks: { Cowboys: 7, Eagles: 13 } },
  { matchup: "Lions at Packers", picks: { Lions: 12, Packers: 8 } },
  { matchup: "Notre Dame at Michigan", picks: { "Notre Dame": 15, Michigan: 5 } },
];

const playerData = {
  "Ben": 3,
  "Monica": 4,
  "Dean": 5,
  "Vinnie": 2,
  "Diego": 4,
  "Casey": 1,
  "Jaclyn": 3,
  "Brody": 4,
  "Olivia": 2,
  "Kelly": 5,
};

let currentMatchup = 0;

function createMatchupChart() {
  const data = matchups[currentMatchup];
  const ctx = document.getElementById('matchupChart').getContext('2d');
  if (window.matchupChart) window.matchupChart.destroy();
  window.matchupChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(data.picks),
      datasets: [{
        data: Object.values(data.picks),
        backgroundColor: ['#9bd3f7', '#4fa4d8'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: { display: true, text: data.matchup, color: '#002f5f', font: { size: 18 } }
      }
    }
  });
}

function createPlayerChart() {
  const ctx = document.getElementById('playerChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(playerData),
      datasets: [{
        label: 'Total Picks',
        data: Object.values(playerData),
        backgroundColor: '#9bd3f7'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

createMatchupChart();
createPlayerChart();

setInterval(() => {
  currentMatchup = (currentMatchup + 1) % matchups.length;
  createMatchupChart();
}, 5000);
</script>

</body>
</html>
