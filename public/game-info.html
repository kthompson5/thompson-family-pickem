<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em – Game Info</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001427;
      color: #fefcfb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #003049;
      font-weight: bold;
    }

    .nav-buttons a {
      margin-left: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #002f5f;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-buttons a:hover {
      background-color: #001a3a;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
    }

    .odds-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .odds-header h2 {
      color: white;
      font-size: 2rem;
      margin: 0;
    }

    .odds-header span {
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .odds-header img {
      height: 80px;
      background: white;
      border-radius: 8px;
      padding: 4px 6px;
    }

    .section {
      background-color: #003049;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .section summary {
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #001427;
      background-color: #9bd3f7;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section summary img {
      height: 24px;
    }

    .section summary:hover {
      background-color: #bce4ff;
    }

    .section-content {
      padding: 15px 20px;
    }

    .matchup {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
    }

    .matchup strong {
      color: white;
    }

    .matchup span {
      display: block;
      margin-top: 6px;
    }

    .odds-box {
      display: inline-block;
      margin: 4px 8px 4px 0;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #001427;
    }

    .box-h2h {
      background-color: #c7dfff; /* Light navy */
    }

    .box-spread {
      background-color: #ffe599; /* Light gold */
    }

    .box-outright {
      background-color: #9bd3f7; /* Baby blue */
    }

    @media (max-width: 600px) {
      .section summary {
        font-size: 1rem;
      }

      .odds-header {
        flex-direction: column;
      }

      .odds-header img {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="container">
    <!-- ✅ Odds Header with TSA Branding -->
    <div class="odds-header">
      <h2>Live Game Odds</h2>
      <span>Powered by</span>
      <img src="tsalogo.png" alt="TSA" />
    </div>

    <!-- ✅ Each section has a logo -->

    <details class="section">
      <summary><img src="nba.png" alt="NBA Logo" /> NBA</summary>
      <div class="section-content" id="nba-odds">Loading NBA odds...</div>
    </details>

    <details class="section">
      <summary><img src="mlb.png" alt="MLB Logo" /> MLB</summary>
      <div class="section-content" id="mlb-odds">Loading MLB odds...</div>
    </details>

    <details class="section" open>
      <summary><img src="nfl.png" alt="NFL Logo" /> NFL</summary>
      <div class="section-content" id="nfl-odds">Loading NFL odds...</div>
    </details>

    <details class="section">
      <summary><img src="cfp.png" alt="CFB Logo" /> College Football</summary>
      <div class="section-content" id="cfb-odds">Loading CFB odds...</div>
    </details>

    <details class="section">
      <summary><img src="pga.png" alt="PGA Logo" /> Golf</summary>
      <div class="section-content" id="golf-odds">Loading Golf odds...</div>
    </details>
  </div>

  <script src="game-odds.js"></script>
</body>
</html>
