<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em â€“ Game Info</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001427;
      color: #fefcfb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #003049;
      font-weight: bold;
    }

    .nav-buttons a {
      margin-left: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #002f5f;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-buttons a:hover {
      background-color: #001a3a;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #9bd3f7;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .section {
      background-color: #003049;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .section summary {
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #001427;
      background-color: #9bd3f7;
      cursor: pointer;
      border: none;
    }

    .section summary:hover {
      background-color: #bce4ff;
    }

    .section-content {
      padding: 15px 20px;
    }

    .matchup {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
    }

    .matchup strong {
      color: white;
    }

    .matchup span {
      display: block;
      color: #9bd3f7;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .section summary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="main-logo" />
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="container">
    <h2>Live Game Odds</h2>

    <details class="section" open>
      <summary>NFL</summary>
      <div class="section-content" id="nfl-odds">Loading NFL odds...</div>
    </details>

    <details class="section">
      <summary>NBA</summary>
      <div class="section-content" id="nba-odds">Loading NBA odds...</div>
    </details>

    <details class="section">
      <summary>MLB</summary>
      <div class="section-content" id="mlb-odds">Loading MLB odds...</div>
    </details>

    <details class="section">
      <summary>College Football</summary>
      <div class="section-content" id="cfb-odds">Loading CFB odds...</div>
    </details>

    <details class="section">
      <summary>Golf</summary>
      <div class="section-content" id="golf-odds">Loading Golf odds...</div>
    </details>
  </div>

  <script src="game-odds.js"></script>
</body>
</html>
