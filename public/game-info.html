<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Info â€“ Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b1f3a;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
      padding: 15px 20px;
    }

    .logo {
      max-width: 120px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-bottom: 25px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
    }

    .team-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      gap: 40px;
    }

    .team {
      text-align: center;
    }

    .team img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 5px;
    }

    .info-line {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #002f5f;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
  </header>

  <div class="container">
    <h2>Matchups & Info</h2>
    <div id="game-info"></div>
  </div>

  <script>
    const logos = {
      "Michigan": "https://a.espncdn.com/i/teamlogos/ncf/500/130.png",
      "Notre Dame": "https://a.espncdn.com/i/teamlogos/ncf/500/87.png",
      "Cowboys": "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png",
      "Eagles": "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png"
    };

    const gameDetails = [
      {
        away: "Michigan",
        home: "Notre Dame",
        kickoff: "Saturday, 3:30 PM ET",
        spread: "Michigan -3.5",
        winProb: "Michigan 61%"
      },
      {
        away: "Cowboys",
        home: "Eagles",
        kickoff: "Sunday, 4:25 PM ET",
        spread: "Eagles -1.5",
        winProb: "Eagles 55%"
      }
    ];

    const container = document.getElementById("game-info");

    gameDetails.forEach(game => {
      const div = document.createElement("div");
      div.className = "game-card";

      div.innerHTML = `
        <div class="team-row">
          <div class="team">
            <img src="${logos[game.away] || ''}" alt="${game.away}" />
            <div>${game.away}</div>
          </div>
          <div>vs</div>
          <div class="team">
            <img src="${logos[game.home] || ''}" alt="${game.home}" />
            <div>${game.home}</div>
          </div>
        </div>
        <div class="info-line">Kickoff: ${game.kickoff}</div>
        <div class="info-line">Spread: ${game.spread}</div>
        <div class="info-line">Win Probability: ${game.winProb}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
