<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0b1f3a;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 20px;
      text-align: center;
    }
    .chart-container {
      max-width: 700px;
      margin: 40px auto;
    }
    select {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 1rem;
    }
    .home-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4fa4d8;
      color: #0b1f3a;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .home-btn:hover {
      background-color: #72c1f0;
    }
  </style>
</head>
<body>
  <h1>Pick Trends</h1>

  <select id="gameFilter" onchange="updateChart()">
    <option value="">Select a Game</option>
  </select>

  <div class="chart-container">
    <canvas id="pickChart"></canvas>
  </div>

  <a class="home-btn" href="/index.html">Back to Home</a>

  <script>
    let chart;
    let allData = {};

    async function fetchPicks() {
      const res = await fetch('/admin-picks?password=goirish');
      const picks = await res.json();
      const gameCounts = {};

      Object.values(picks).forEach(playerPicks => {
        Object.entries(playerPicks).forEach(([game, team]) => {
          if (!gameCounts[game]) gameCounts[game] = {};
          gameCounts[game][team] = (gameCounts[game][team] || 0) + 1;
        });
      });

      allData = gameCounts;
      populateDropdown();
      updateChart();
    }

    function populateDropdown() {
      const select = document.getElementById("gameFilter");
      Object.keys(allData).forEach(game => {
        const option = document.createElement("option");
        option.value = game;
        option.textContent = game;
        select.appendChild(option);
      });
    }

    function updateChart() {
      const selectedGame = document.getElementById("gameFilter").value;
      const counts = allData[selectedGame] || {};

      const labels = Object.keys(counts);
      const data = Object.values(counts);

      const bgColors = labels.map(() => getRandomColor());

      if (chart) chart.destroy();
      const ctx = document.getElementById('pickChart').getContext('2d');

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: `% of Picks`,
            data,
            backgroundColor: bgColors,
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1500
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: 'white' },
              grid: { color: '#333' }
            },
            x: {
              ticks: { color: 'white' },
              grid: { color: '#333' }
            }
          },
          plugins: {
            legend: { labels: { color: 'white' } }
          }
        }
      });
    }

    function getRandomColor() {
      const colors = ['#4fa4d8', '#9bd3f7', '#c8102e', '#ffd700', '#72c1f0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    fetchPicks();
  </script>
</body>
</html>
