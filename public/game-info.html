<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Info – Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">
    <div class="logo-wrap">
      <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
      <span class="tagline">Built for the Family. Powered by Competition.</span>
    </div>
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/picks.html">Make Picks</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
      <a href="/game-info.html">Game Info</a>
    </nav>
  </header>

  <div class="container" style="max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px;">
    <h2 style="text-align:center; color:#002f5f; display:flex; justify-content:center; align-items:center; gap:10px;">
      Matchups & Betting Info
      <img src="original-Fanduel.png" alt="FanDuel" style="height: 28px;" />
    </h2>
    <div id="game-info"></div>
  </div>

  <script src="logos.js"></script>
  <script>
    const gameDetails = [
      { away: "Phillies", home: "Cubs", spread: "Cubs -3.0", winProb: 60 },
      { away: "Orioles", home: "Tigers", spread: "Orioles -4.5", winProb: 65 },
      { away: "Mets", home: "Nationals", spread: "Nationals -6.0", winProb: 55 },
      { away: "Blue Jays", home: "Yankees", spread: "Yankees -1.5", winProb: 60 },
      { away: "Red Sox", home: "Guardians", spread: "Red Sox -4.5", winProb: 65 },
      { away: "Astros", home: "Royals", spread: "Astros -6.0", winProb: 55 },
      { away: "Angels", home: "Twins", spread: "Twins -1.5", winProb: 60 },
      { away: "Brewers", home: "Cardinals", spread: "Brewers -4.5", winProb: 65 },
      { away: "Reds", home: "Rockies", spread: "Rockies -6.0", winProb: 55 },
      { away: "Rays", home: "Padres", spread: "Padres -1.5", winProb: 60 },
      { away: "Marlins", home: "Mariners", spread: "Marlins -4.5", winProb: 65 },
      { away: "Braves", home: "Diamondbacks", spread: "Diamondbacks -6.0", winProb: 55 },
      { away: "White Sox", home: "Athletics", spread: "White Sox -1.5", winProb: 60 },
      { away: "Pirates", home: "Dodgers", spread: "Dodgers -4.5", winProb: 65 },
      { away: "Rangers", home: "Giants", spread: "Rangers -6.0", winProb: 55 },
      { away: "Blue Jays", home: "Yankees", spread: "Blue Jays -1.5", winProb: 60 },
      { away: "Orioles", home: "Tigers", spread: "Tigers -4.5", winProb: 65 },
      { away: "Mets", home: "Nationals", spread: "Mets -6.0", winProb: 55 },
      { away: "Red Sox", home: "Guardians", spread: "Guardians -1.5", winProb: 60 },
      { away: "Astros", home: "Royals", spread: "Royals -4.5", winProb: 65 },
      { away: "Angels", home: "Twins", spread: "Angels -6.0", winProb: 55 },
      { away: "Brewers", home: "Cardinals", spread: "Cardinals -1.5", winProb: 60 },
      { away: "Reds", home: "Rockies", spread: "Reds -4.5", winProb: 65 },
      { away: "Rays", home: "Padres", spread: "Rays -6.0", winProb: 55 },
      { away: "Marlins", home: "Mariners", spread: "Mariners -1.5", winProb: 60 }
    ];

    const logos = window.logos || {};
    const container = document.getElementById("game-info");

    gameDetails.forEach(game => {
      const div = document.createElement("div");
      div.className = "game-card";
      const spreadValue = parseFloat(game.spread.split(" ")[1]);
      let phrasing = "";

      if (spreadValue <= 2.5) {
        phrasing = `Close matchup – ${game.spread.split(" ")[0]} has a slight edge`;
      } else if (spreadValue <= 6.5) {
        phrasing = `${game.spread.split(" ")[0]} favored by ${spreadValue}`;
      } else {
        phrasing = `Heavy favorite: ${game.spread.split(" ")[0]} -${spreadValue}`;
      }

      div.innerHTML = `
        <div style="text-align:center; margin-bottom: 10px;">
          <strong>${game.away} @ ${game.home}</strong>
        </div>
        <div style="text-align:center; font-size: 0.95rem;">${phrasing}</div>
        <div style="text-align:center; font-size: 0.95rem;">Win Probability: ${game.winProb}%</div>
        <div style="text-align:center; font-size: 0.8rem; color: #888; font-style: italic;">Spread via FanDuel</div>
        <hr style="margin: 20px 0;" />
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
