<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Thompson Family Pick 'Em</h1>

  <div class="section">
    <h2>Submit Picks</h2>
    <input type="text" id="player" placeholder="Your Name" />
    <input type="password" id="password" placeholder="Password" />
    <textarea id="picksInput" placeholder='{"2025-04-10_Rays@Yankees":"Yankees"}'></textarea>
    <button onclick="submitPicks()">Submit</button>
  </div>

  <div class="section">
    <h2>Leaderboard</h2>
    <button onclick="loadLeaderboard()">Refresh</button>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
