<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header-bar">
  <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
  <a href="/leaderboard.html" class="top-link">🏆 Leaderboard</a>
</header>

  <section class="form-area">
    <input type="text" id="player" placeholder="Enter your name" />
    <input type="password" id="password" placeholder="Password" />

    <div id="games"></div>

    <button onclick="submitPicks()">Submit Picks</button>
    <p id="status"></p>
  </section>

  <section class="leaderboard-link" style="text-align:center;">
    <a href="/leaderboard.html">🏆 View Full Leaderboard</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
