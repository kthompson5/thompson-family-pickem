<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em – Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .home-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .home-logo {
      max-width: 160px;
      margin: 0 auto 20px;
      display: block;
    }

    .home-container h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #002f5f;
    }

    .home-container p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .nav-btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #002f5f;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .nav-btn:hover {
      background-color: #001a3a;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <nav class="nav-buttons">
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/rules.html">Rules</a>
    </nav>
  </header>

  <div class="home-container">
    <img src="logo.png" alt="Thompson Family Pick 'Em Logo" class="home-logo" />
    <h1>Welcome to the Thompson Family Pick 'Em</h1>
    <p>Select the winners. Earn the glory. Compete for the crown — all in good family fun.</p>

    <a href="/index.html" class="nav-btn">Make Your Picks</a>
    <a href="/leaderboard.html" class="nav-btn">View Leaderboard</a>
    <a href="/rules.html" class="nav-btn">View Rules</a>
  </div>
</body>
</html>
