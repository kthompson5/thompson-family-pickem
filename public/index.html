<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
  </header>

  <section class="form-area">
    <input type="text" id="player" placeholder="Enter your name" />
    <input type="password" id="password" placeholder="Password" />

    <div id="games"></div>

    <button onclick="submitPicks()">Submit Picks</button>
    <p id="status"></p>
  </section>

  <section class="leaderboard">
    <h2>Leaderboard</h2>
    <button onclick="loadLeaderboard()">Refresh</button>
    <ul id="leaderboard"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
