<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thompson Family Pick 'Em – Golf</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b1f3a;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .golf-header {
      text-align: center;
      margin: 30px auto;
    }

    .golf-header h1 {
      color: white;
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    .golf-header p {
      color: white;
      font-size: 1.1rem;
    }

    .golf-leaderboard {
      max-width: 960px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid #0b1f3a;
      border-radius: 12px;
      padding: 20px;
    }

    .golf-leaderboard h2 {
      text-align: center;
      color: #0b1f3a;
      font-size: 1.8rem;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .golf-leaderboard h2 img {
      height: 60px;
    }

    .golf-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    .golf-table th, .golf-table td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .golf-table th {
      background-color: #002f5f;
      color: white;
    }

    .golf-row {
      background-color: #f9f9f9;
    }

    .net-score {
      font-weight: bold;
    }

    .net-score.good {
      color: green;
    }

    .net-score.bad {
      color: red;
    }

    @media (max-width: 600px) {
      .golf-table th:nth-child(n+4),
      .golf-table td:nth-child(n+4) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.png" alt="Thompson Family Pick 'Em" class="logo" />
    <nav class="nav-buttons">
      <a href="/index.html">Home</a>
      <a href="/golf.html">Golf</a>
    </nav>
  </header>

  <div class="golf-header">
    <h1>Live Golf Leaderboard</h1>
    <p>+5 Eagle • +3 Birdie • 0 Par • -1 Bogey • -3 Double Bogey or Worse</p>
  </div>

  <div class="golf-leaderboard">
    <h2>
      Tournament Scores
      <img src="pga.png" alt="PGA Logo" />
    </h2>
    <table class="golf-table" id="golf-table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Name</th>
          <th>Eagles</th>
          <th>Birdies</th>
          <th>Pars</th>
          <th>Bogeys</th>
          <th>Double Bogey+</th>
          <th>Net Score</th>
        </tr>
      </thead>
      <tbody id="golf-body"></tbody>
    </table>
  </div>

  <script src="golf-scores.js"></script>
</body>
</html>
